spring.datasource.url=jdbc:mysql://localhost:3306/isro
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=NoFucksGiven
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries in the log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc.datasource=DEBUG

# Client API
customer.satellites.api=https://isro.vercel.app/api/customer_satellites
isro.launcher.api=https://isro.vercel.app/api/launchers

